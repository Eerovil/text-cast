<html>
<head>
<title>Text cast</title>

  </script>
<style>
body {
    width: 100%;
    margin: 0;
    background-color: black;
}
#text {
    width: 100%;
    font-size: 5vw;
    color: white;
    text-align: center;
    margin-top: 20%;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
</style>
</head>
<body>

<h1 id="text"></h1>

<script>

window.text = 'Terve';
window.allCaps = false;


function refreshText() {
    const el = document.getElementById('text');
    el.innerHTML = window.text;
    if (window.allCaps) {
        el.style.textTransform = 'uppercase';
    } else {
        el.style.textTransform = 'none';
    }
}
refreshText();


window.onload = function() {


if (window.location.href.indexOf('localhost') == -1) {
    const context = cast.framework.CastReceiverContext.getInstance();
    context.addCustomMessageListener('urn:x-cast:com.eerovil.chromecast-dashboard', function (customEvent) {
        if (customEvent.data.type == "fullDataJSON") {
            const data = JSON.parse(customEvent.data.text);
            for (const key in data) {
                window[key] = data[key];
            }
            refreshText();
        }
    });
    const options = new cast.framework.CastReceiverOptions();

    options.disableIdleTimeout = true;

    context.start(options);
}

};
</script>
</body>
</html>
